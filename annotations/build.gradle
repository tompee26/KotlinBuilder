apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility =JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

publish {

    def groupProjectID = 'com.tompee.kotlinbuilder.annotations'
    def artifactProjectID = 'kotlinbuilder.annotations'
    def publishVersionID = project.publishVersion

    userOrg = 'tompee26'
    repoName = 'Android'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Annotation package for Kotlin Builder'
    website = 'https://github.com/tompee26/KotlinBuilder'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}