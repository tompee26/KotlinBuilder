apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

publish {

    def groupProjectID = 'com.tompee.kotlinbuilder'
    def artifactProjectID = 'processor'
    def publishVersionID = project.publishVersion

    userOrg = 'tompee26'
    repoName = 'Android'
    groupId = groupProjectID
    artifactId = artifactProjectID
    publishVersion = publishVersionID
    desc = 'Annotation processor package for Kotlin Builder'
    website = 'https://github.com/tompee26/KotlinBuilder'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation project(':annotations')

    def incap = "0.2"
    compileOnly "net.ltgt.gradle.incap:incap:$incap"
    kapt "net.ltgt.gradle.incap:incap-processor:$incap"

    implementation 'com.squareup:kotlinpoet:1.4.1'
    implementation 'com.squareup:kotlinpoet-metadata:1.4.1'
    implementation 'com.squareup:kotlinpoet-metadata-specs:1.4.1'
    implementation 'com.squareup:kotlinpoet-classinspector-reflective:1.4.1'
    implementation "com.google.auto.service:auto-service:1.0-rc6"
    kapt "com.google.auto.service:auto-service:1.0-rc6"
}